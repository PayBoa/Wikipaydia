{% extends "encyclopedia/layout.html" %}

{% block title %}
    WikiPaydia: {{ entrytitle }}
{% endblock %}

{% block body %}

    <div class="container">
        <div class="mt-3 mb-3">
            {{ content|safe }}
        </div>
        <div class="mt-3 mb-3">
            <form action="{% url 'editpage' %}" method="get">
                {% csrf_token %}
                <input type="hidden" name="entrytitle" value="{{ entrytitle }}">
                <button type="submit" class="btn btn-outline-secondary btn-sm">Edit</button>
            </form>
        </div>
    </div>


{% endblock %}
